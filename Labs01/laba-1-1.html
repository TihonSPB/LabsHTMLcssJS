<!DOCTYPE html> <!-- Тип документа HTML5 -->
<html lang="en">
    <head>
        <!-- Кодировка символов UTF-8 для правильного отображения текста -->
        <meta charset="utf-8"/>
        <!-- Мета-тег для адаптивного дизайна, чтобы сайт корректно отображался на устройствах с разными размерами экранов -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Заголовок страницы, который будет отображаться на вкладке браузера -->
        <title>laba-1-1</title>        
    </head>
    <!-- Тело HTML-документа, где размещена основная часть содержимого -->
    <body>
        <!-- JavaScript-код внутри тега <script> для выполнения на стороне клиента -->
        <script>
            // Самовызывающаяся функция (IIFE), чтобы изолировать код и избежать загрязнения глобальной области видимости.
            (function(){
                // Включен строгий режим с помощью директивы "use strict";
                "use strict";
                // var Объявление переменных и присвоение значений.
                var string1 = "Hello,";
                var string2 = " World!";
                // alert Всплывающее окно с сообщением.            
                alert(string1 + string2);            
                // var Объявление переменных и присвоение значений.
                var myPi = 3.14;
                var myFF = 'FF';
                // alert Всплывающее окно с сообщением.
                alert(myPi * myFF);
            }());
        </script>        
    </body>
</html>
