<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laba-1-3</title>
</head>
<body>
    <h2 align="center">Форма слова "день"</h2>
    <form oninput="updateResult()">
        <p align="center">Введите количество дней: 
            <input type="number" id="daysInput" name="days">
        </p>
        <p align="center">До конца вашей учебы остается: 
            <output name="result">0 дней</output>
        </p>
    </form>
    <script>
        // Самовызывающаяся функция (IIFE), дает ошибку "Uncaught ReferenceError ReferenceError: updateResult is not defined at oninput (путь к файлу: время)"
        
        "use strict";

        // Функция для определения правильной формы слова "день"
        function getDayForm(n) {
            // Определяем последнюю цифру числа
            var lastDigit = n % 10;
            // Определяем предпоследнюю цифру числа
            var lastTwoDigits = n % 100;

            // Правила для определения формы слова "день"
            if (lastTwoDigits >= 11 && lastTwoDigits <= 19) {
                return "дней";
            } else if (lastDigit === 1) {
                return "день";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                return "дня";
            } else {
                return "дней";
            }
        }       
            
        // Функция для обновления результата
        function updateResult() {
            // Получаем значение из поля ввода
            var days = parseInt(document.getElementById('daysInput').value, 10);

            // Проверяем, что введено число
            if (!isNaN(days)) {
                // Получаем правильную форму слова "день"
                var dayForm = getDayForm(days);
                // Формируем сообщение
                var message = days + " " + dayForm;
                // Отображаем сообщение в output
                document.querySelector('output[name="result"]').value = message;
            } else {
                // Если введено не число, выводим сообщение об ошибке
                document.querySelector('output[name="result"]').value = "Пожалуйста, введите число.";
            }
            
        }

        // Добавляем обработчик события input для поля ввода
        document.getElementById('daysInput').addEventListener('input', updateResult);
       
    </script>
</body>
</html>
