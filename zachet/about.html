            <p>Мы открылись в 2024 году и с тех пор стараемся создать уютную атмосферу для наших гостей.</p>
            <canvas id="coffeeCanvas" width="200" height="200"></canvas>
            <script>
                (function () {
                    "use strict";
                    const canvas = document.getElementById('coffeeCanvas');
                    if(!canvas){console.error("Элемент с id 'coffeeCanvas' не найден!");}
                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = '#A0522D';
                    ctx.fillRect(50, 50, 100, 100);
                    ctx.fillStyle = '#8B4513';
                    ctx.beginPath();
                    ctx.arc(100, 100, 50, 0, Math.PI * 2);
                    ctx.fill();
                }());
            </script>
        </article>
